<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height: 400px;
            width: 500px;
            background-color: hotpink;
            border: 5px double;
        }
        .box{
            margin: 2px;
            height: 150px;
            width: 150px;
            background-color: aqua;
            border: 5px;
            border-style: dashed;
        }
        #box1{
            float: right;
        }
        #box2{
            float: left;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"class="box">box1</div>
        <div id="box2" class="box">box2</div>
    </div>
</body>
</html>
