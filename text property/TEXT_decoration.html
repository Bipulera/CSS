<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{height: 30px; width: 200px; background-color: aqua;}
        #box1{text-decoration: overline; text-decoration-color: brown;}
        #box2{text-decoration: line-through; text-decoration-thickness: 5px;}
        #box3{text-decoration: double;}
        #link{text-decoration: none;} /*we remove line under from link*/
    </style>
</head>
<body>
    
    <div id="box1" class="box">Lorem, ipsum dolor.</div><br>
    <div id="box2" class="box">box2</div><br>
    <div id="box3" class="box">box3</div><br>

    <!-- link decoration-->

    <a id="link" href="#">this is a link</a>
</body>
</html>
